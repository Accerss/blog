# ---------------------------------------------------------------------------------------
#  Your basic info
# ---------------------------------------------------------------------------------------
base_info:
  title: GHao's Blog
  author: HaoHao Guo
  url: https://gwzone.cn/
  # Logo image (You can use local image, image external link or don‚Äôt fill)
